<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="3normalize.css">
    <link rel="stylesheet" href="3.css">
</head>
    <body>        
        <form method="post" action="form.php">
            <br /><br /><span>Форма для добавления товара в каталог</span><br />
            <div>
                <label for="name">Наименование товара*</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label for="opis">Описание</label>
                <textarea style="width:100%; height:50px;" type="text" name="opis"></textarea>
            </div>
            <div>
                <label for="color">Цвет</label>
                <input type="color" name="color">
            </div>
            <div>
                <label for="price">Цена*</label>
                <input type="text" name="price" required>
            </div>
            <div>
                <label for="quantity">Количество*</label>
                <input type="number" name="quantity" required>
            </div>
            <div>
                <label for="factory">Производитель*</label>
                <select name="factory">
                    <option>Выберите производителя</option>
                    <option value="O'STIN">O'STIN</option>
                    <option value="New Yorker">New Yorker</option>
                    <option value="FunDay">FunDay</option>
                    <option value="Zara">Zara</option>
                    <option value="Zolla">Zolla</option>
                </select>
                <div class="select-arrow"></div>
            </div>
            <div>
                <label for="country">Категория*</label>
                <select name="country">
                    <option>Выберите категорию товара</option>
                    <option value="Блузки">Блузки</option>
                    <option value="Брюки">Брюки</option>
                    <option value="Комбинезоны">Комбинезоны</option>
                    <option value="Пиджаки">Пиджаки</option>
                    <option value="Платья">Платья</option>
                    <option value="Джинсы">Джинсы</option>
                </select>
                <div class="select-arrow"></div>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="actions" value="Убрать из акций">Убрать из акций
                    <div class="radio-control female"></div>
                </label>
            </div>
            <div>
                <label for="pics">Загрузить изображения*</label>
                <input type="file" name="pics" required>
            </div>
            <button type="submit">Добавить товар</button>
        </form>        
    </body>
</html>
